<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-img"></div>

      <div class="card-content">
        <h2 class="heading">Order Summary</h2>

        <p class="summary-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan-section">
          <div class="plan-left">
            <img
              src="images/icon-music.svg"
              alt="music-icon"
              class="plan-icon"
            />
            <div class="text">
              <div class="plan-head">Annual Plan</div>
              <div class="plan-rate">$59.99/year</div>
            </div>
          </div>
          <div class="plan-right">
            <div class="change-div"><a href="#" id="change">Change</a></div>
          </div>
        </div>

        <div class="btns">
          <button type="submit" class="submit-btn">Proceed to Payment</button>
          <div class="cancel-btn">
            <a href="#" id="cancel-link">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Krishnanand2517" target="_blank"
        >Krishnanand Yadav</a
      >.
    </div>
  </body>
</html>
